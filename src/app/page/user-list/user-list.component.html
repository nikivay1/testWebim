<div class="mat-elevation-z8">
    <div fxLayout fxLayoutAlign="center center" class="set-pTop_30 set-pBottom_30">
        <mat-form-field>
            <input matInput type="text" (keyup)="filter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> username </th>
            <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
        </ng-container>
        <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef> fullname </th>
            <td mat-cell *matCellDef="let element"> {{ element.first_name }} {{ element.last_name }} </td>
        </ng-container>
        <ng-container matColumnDef="last_login">
            <th mat-header-cell *matHeaderCellDef> Last login </th>
            <td mat-cell *matCellDef="let element"> {{ element.last_login | date}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize] = "10" [pageSizeOptions] = "[5,10,20,40]" showFirstLastButtons></mat-paginator>
</div>
